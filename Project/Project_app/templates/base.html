<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid bg-info" style="height: 100px;">
        <div class="row justify-content-center">
            {% if user.is_authenticated %}
                <a class='col-2 p-3' style="height: 100px;" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class='col-2 p-3' style="height: 100px;" href="{% url 'register' %}">Register</a>
                <a class='col-2 p-3' style="height: 100px;" href="{% url 'login' %}">Login</a>
            {% endif %}
            <a class='col-2 p-3' style="height: 100px;" href="{% url 'cur_user_page' %}">My Page</a>

        </div>
    </header>
    {% block content %} {% endblock %}
</body>
</html>
