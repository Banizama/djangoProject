<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/scripts/Scripts.js"></script>
    <link href="/static/styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid bg-info" style="height: 100px;">
        <div class="row justify-content-center">
            <form action="" method="GET">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
                <a class='col-2 p-3' style="height: 100px;" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class='col-2 p-3' style="height: 100px;" href="{% url 'register' %}">Register</a>
                <a class='col-2 p-3' style="height: 100px;" href="{% url 'login' %}">Login</a>
            {% endif %}
            <a class='col-2 p-3' style="height: 100px;" href="{% url 'cur_user_page' %}">My Page</a>
            <a class='col-2 p-3' style="height: 100px;" href="{% url 'home' %}">Home</a>

        </div>
    </header>
    {% block content %} {% endblock %}
</body>
</html>
