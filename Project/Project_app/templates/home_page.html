{% extends 'base.html' %}
{% block content %}
<ul>
    {% for user in users %}
        {% if user.username == request.user.username %}
            <li><a href="{% url 'cur_user_page' %}">{{ user.username }}</a></li>
        {% else %}
                <li><a href="user/{{ user.id }}">{{ user.username }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
