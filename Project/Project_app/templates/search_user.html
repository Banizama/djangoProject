{% extends 'base.html' %}
{% block content %}
    <style>
        .a:link {color:#ff0000;text-decoration:none;}
        .a:visited {color:#0000ff;text-decoration:none;}
        .a:hover {text-decoration:underline;}
        .input {
          width: 25%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        .btn {
             border: none;
             color: #fff;
             background-color: #8BC6EC;
             background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
             border-radius: 20px;
             background-size: 100% auto;
             font-family: inherit;
             font-size: 15px;
             padding: 0.6em 1.5em;
            }

            .btn:hover {
             background-position: right center;
             background-size: 200% auto;
             -webkit-animation: pulse 2s infinite;
             animation: pulse512 1.5s infinite;
            }

            @keyframes pulse512 {
             0% {
              box-shadow: 0 0 0 0 #05bada66;
             }

             70% {
              box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
             }

             100% {
              box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
             }
            }
    </style>
    <form method="GET">
            <input type="text" placeholder="Search..." name="search_user" class="input">
            <button type="submit" class="btn">Search</button>
    </form>
    {% for user in users %}
        {% if request.user == user%}

            <div class="p-1" style="background-color: #B0C4DE; border-bottom-style: dashed; border-color: black;">
                 <span class="h5 a"><a class="text-dark" href="{% url 'cur_user_page' %}" style="text-decoration: none;">{{ user.username }}</a></span><br>
            </div>
            {% else %}
            <div class="p-1" style="background-color: #B0C4DE; border-bottom-style: dashed; border-color: black;">
                <span class="h5 a" ><a href="user/{{ user.id }}" style="text-decoration: none;" class="text-dark">{{ user.username }}</a></span><br>
            </div>
            {% endif %}
    {% endfor %}
{% endblock %}
